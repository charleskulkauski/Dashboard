<script>
    //Vetor para fazer as dimensões
    const horas = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    //Dados JSON em vetores
    const temperaturaUmidade = {
      labels: horas,
      datasets: [{
        //Título do gráfico
        label: 'Temperatura',
        //Cores da linha
        backgroundColor: 'rgb(255,213,128)',
        borderColor: 'rgb(255,213,128)',
        //Dados do gráfico
        data: [23, 22, 25, 28, 29, 30],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(128,170,255)',
        borderColor: 'rgb(128,170,255)',
        data: [82, 88, 87, 93, 89, 90],
      }
    ]
    };

    const meses = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];

    const temperaturaUmidadeBarra = {
      labels: meses,
      datasets: [{
        //Título do gráfico
        label: 'Temperatura',
        //Cores da linha
        backgroundColor: 'rgb(255,213,128)',
        borderColor: 'rgb(255,213,128)',
        //Dados do gráfico
        data: [18, 20, 23, 27, 24, 22],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(128,170,255)',
        borderColor: 'rgb(128,170,255)',
        data: [82, 88, 87, 93, 89, 90],
      }
    ]
    };
  
    const config = {
      type: 'line',
      data: temperaturaUmidade,
      options: {}
    };

    const config2 = {
      type: 'bar',
      data: temperaturaUmidadeBarra,
      options: {}
    };
  </script>
  <script>
    //Cria o gráfico lá na tag do canvas no 'MyChart'
    //Sempre quecriar um gráfico tem que adicionar outra const com as informações adequadas
    const graficoLInha = new Chart(
      document.getElementById('graficoLinha'),
      //Aqui pega as configurações da const config
      config
    );

    const graficoBarra = new Chart(
      document.getElementById('graficoBarra'),
      //Aqui pega as configurações da const config
      config2
    );
  </script>
